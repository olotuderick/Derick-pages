<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
</head>
<body class="main_chat">
    <div class="fixed_top">
    <div class="status-line">
        <div class="status-line_column">
            <span>07:40</span>
        </div>
        <div class="status-line_column">
          <span class="status-line_column-icon"><i class="fa-solid fa-signal fa-lg"></i></span>

          <span class="status-line_column-icon-battery-charge"><i class="fa-solid fa-battery-empty empty_battery fa-lg"></i></span>
          
      </div>
    </div>
    <header class="modified-navigation_bar">
        <div>
          <a href="chats.html">
            <i class="fa-solid fa-chevron-left fa-lg"></i>
          </a>
        </div>
        <div>
          <h1 class="navigation__title">Jerry the mouse</h1>
        </div>
        <div>
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        
          <i class="fa-solid fa-bars fa-lg"></i>
      </div>
      </header>

    </div>
    <main class="main-body">
      <time class="chat__time">May, 5 2022</time>
      <div class="message-pan">
        <img class="message-pan__avatar-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVvqz2h00qKk9zD35DPbFoMg-Mzf7S5iDOfA&usqp=CAU" alt="">
        <div class="message-pan__text">
          <span class="message-pan__avatar-name">Jerry the mouse</span>
          <div class="message-pan__bubble">
            <p>Hello</p>
            <time>07:30</time>
          </div>
        </div>
      </div>
      <div class="message-pan oneself">
        <div class="message-pan__text">
          <div class="message-pan__bubble">
            <p>Hi!,What's up?</p>
            <time>07:32</time>
          </div>
        </div>
      </div>
      <div class="message-pan">
        <img class="message-pan__avatar-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVvqz2h00qKk9zD35DPbFoMg-Mzf7S5iDOfA&usqp=CAU">
        <div class="message-pan__text">
          <span class="message-pan__avatar-name">Jerry the mouse</span>
          <div class="message-pan__bubble">
            <p>Cool man, How you doing?</p>
            <time>07:37</time>
          </div>
        </div>
      </div></main>
      <div class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write your message....">
            <i class="fa-regular fa-face-grin fa-2x"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </div>
    
    <div class="splash-screen">
      <i class="fa-solid fa-minimize fa-5x"></i>
      <span>Your screen is too big please decrease it  ðŸ˜¢</span>
