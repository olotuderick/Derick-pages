<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Welcome</title>
</head>
<body>
    <div class="status-line">
        <div class="status-line_column">
            <span>07:00</span>
        </div>
        <div class="status-line_column">
            <span class="status-line_column-icon"><i class="fa-solid fa-signal fa-lg"></i></span>
            <span class="status-line_column-icon"><i class="fa-solid fa-wifi fa-lg"></i></span>
            <span class="status-line_column-icon-battery-charge"><i class="fa-solid fa-battery-quarter fa-lg"></i></span>

        <h1 class="login-header_title">SIGN UP<br>TO ZIZIONE</h1>
        <p class="login-header_title_sub">No much paper work Guaranteed.</p>
    </header>
    <main>
        <form class="sign-up-form">
        <div id="input-container">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Enter your new username.." required/>
          </div>
          <div id="input-container">
            <i class="fa-solid fa-at"></i>
            <input type="email" placeholder="Enter your valid Email" required/>
          </div>
          <div id="input-container">
            <i class="fa-solid fa-phone"></i>
            <input type="number" placeholder="Phone number" required/>
          </div>
          <div id="input-container">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="Enter your new ZIZIONE password"/>
          </div>
          <a href="friends.html">
            <div>   
           <input type="submit" value="Create Account" class="login-form_btn sign-up_btn">
           </a>
          </form>
    <div class="splash-screen">
